<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classifier</title>
    <style>
        body {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Arabic Text Classifier</h1>
        <form method="POST" action="/classify">
            <textarea name="text" rows="10" cols="50" placeholder="Enter text here..."></textarea><br><br>
            <input type="submit" value="Classify">
        </form>

        {% if prediction %}
        <h2>Predicted Category: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>

</html>
